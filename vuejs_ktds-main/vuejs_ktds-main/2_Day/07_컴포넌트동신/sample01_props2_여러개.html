<!DOCTYPE html>
<html lang="en">
<head>`
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 개발환경설치 끝-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
      <child-component mesg="hello" xyz="200"></child-component>
      <child-component :mesg="message" xyz="100"></child-component>
    </div>
    <template id="child-template">
        <div>
            <h1>child</h1>
            {{mesg}}<br>
            {{xyz}}<br>
            {{getMesg()}}
        </div>
    </template>
    <script>
      
        //자식 컴포넌트
        Vue.component('child-component',{
            template:"#child-template",
            props:['mesg', 'xyz'],
            methods:{
                getMesg(){
                    console.log(this.mesg, this.xyz);
                }
            }
        });

        let model = {
            message: '안녕하세요 Vue!'
        };

        var app = new Vue({
        el: '#app',
        data: model 
        });


    </script>
</body>
</html>
