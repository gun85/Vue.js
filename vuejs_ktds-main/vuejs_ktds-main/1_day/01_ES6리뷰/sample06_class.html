    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            setName(name){
                this.name = name;
            }
            set setAge(age){
                this.age = age;
            }
            getName(){
                return this.name;
            }
            get getAge(){
                return this.age;
            }
        }//end class

         var p = new  Person("홍길동",20);
         p.setName("이순신");
         p.setAge = 20;
         console.log(p.getName())
         console.log(p.getAge);
